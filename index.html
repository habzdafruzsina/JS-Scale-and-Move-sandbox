<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Interactive html</title>
</head>
<body>
    <h1>Interactive</h1>

    <p>Move your mouse to see its position.</p>
    <p id="screen-log"></p>


    <div class="items">
        <div class="item movable">
            <div class="resizer nw"></div>
            <div class="resizer ne"></div>
            <div class="resizer sw"></div>
            <div class="resizer se"></div>
    
            <div class="expander vertical top"></div>
            <div class="expander vertical bottom"></div>
            <div class="expander horizontal right"></div>
            <div class="expander horizontal left"></div>
        </div>
    </div>


    <div class="container">
    </div>

    <p id="vmi" class="draggable" draggable="true">Draggable text 1</p>
    <p id="vmi2" class="draggable" draggable="true">Draggable text 2</p>

    <script src="script.js"></script>
    <script src="drag.js"></script>
</body>
</html>
